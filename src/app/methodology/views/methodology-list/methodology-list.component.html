<div class="m-4">  
    <!-- <p-table [value]="methodologyItemList" scrollable="true"
    scrollHeight="calc(92vh - 190px)" responsiveLayout="scroll"> -->
    <p-table [value]="methodologyItemList">
        <ng-template pTemplate="header">
        <tr>
            <th style='width: 80%'>Nombre</th>
            <th style='width: 10%'>Prioridad</th>
            <th style='width: 10%'>Acci√≥n</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-methodologyItemList>
            <tr>
                <td style='width: 80%'>{{methodologyItemList.name}}</td>
                <td style='width: 10%'>{{methodologyItemList.priority}}</td>
                <td style='width: 10%'>
                    <div>
                        <button pButton type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-text p-button-plain icon"></button>
                        <button pButton type="button" icon="pi pi-times"
                            class="p-button-rounded p-button-text p-button-plain icon"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
