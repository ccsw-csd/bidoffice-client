
<div *ngIf="checkIfExistsMessage == true">
    <p-messages [(value)]="msg" [enableService]="false"></p-messages>
</div>

<p-table [value]="listOfData" [scrollable]="true" scrollHeight="calc(100vh - 160px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" >
                Nombre 
                <p-sortIcon field="name"></p-sortIcon>
            </th>    
            <th pSortableColumn="priority" class="text-center w-1rem">
                Prioridad
                <p-sortIcon field="priority"></p-sortIcon>
            </th>
            
            <th class="w-3"></th>        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td>{{element.name}}</td>
            
                <td class="text-center w-3">{{element.priority}}</td>  
                <td class="w-1rem">
                    <div >
                        <button pButton type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-text p-button-plain icon"></button>        

                        <button pButton type="button"  (click)="deleteRow(element)" icon="pi pi-trash" 
                            class="p-button-rounded p-button-text p-button-plain icon"></button>

                        <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"
                            [transitionOptions]="'0ms'"></p-confirmDialog>
                    </div>
                </td>
        </tr>
    </ng-template>
</p-table>
