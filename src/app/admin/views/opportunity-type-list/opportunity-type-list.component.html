<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" [transitionOptions]="'0ms'"></p-confirmDialog>
<p-table [value]="opportunityList"  [scrollable]="true" [loading]="isLoading" scrollHeight="calc(100vh - 184px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name"> Nombre <p-sortIcon field="name"></p-sortIcon> </th>    
            <th pSortableColumn="priority" style='flex: 0 0 150px;'> Prioridad <p-sortIcon field="priority"></p-sortIcon> </th>   
            <th style='flex: 0 0 150px;'></th>           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td>{{element.name}}</td>
            <td style='flex: 0 0 150px;'>{{element.priority}}</td>
            <td style='flex: 0 0 150px;'> 
                <button pButton type="button" (click)="editItem(element)" icon="pi pi-pencil" 
                class="p-button-rounded p-button-text p-button-plain icon"></button>

                <button pButton type="button" (click)="deleteRow(element)" icon="pi pi-trash" 
                class="p-button-rounded p-button-text p-button-plain icon"></button>
            </td>
        </tr>
    </ng-template>   
</p-table>

<div  class="mt-3 flex justify-content-end">
    <button pButton type="button" class="p-3" (click)="editItem()" label="Nuevo Tipo de Oportunidad"></button>  
</div>
