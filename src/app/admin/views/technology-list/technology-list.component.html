<p-toast key="deleteError" position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" defaultFocus="reject" rejectButtonStyleClass="p-button-outlined"  icon="pi pi-exclamation-triangle" key="techDeleteDialog" [transitionOptions]="'0ms'"></p-confirmDialog>
<p-table [value]="technologies" [scrollable]="true" scrollHeight="calc(100vh - 160px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th style="flex: 0 0 150px">Prioridad</th>
            <th style="flex: 0 0 150px">Acci√≥n</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-technologies>
        <tr>
            <td>{{technologies.name}}</td>
            <td style="flex: 0 0 150px">{{technologies.priority}}</td>
            <td style="flex: 0 0 150px">
                <div>
                    <button pButton type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                    <button pButton type="button" icon="pi pi-trash" (click)="deleteTechnology(technologies)"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
