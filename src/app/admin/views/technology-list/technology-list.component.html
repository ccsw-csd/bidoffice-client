<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" [closable]="false" icon="pi pi-exclamation-triangle" [transitionOptions]="'0ms'">
    <ng-template pTemplate="footer">
        <button type="button" pButton label="Cerrar" class="p-button-outlined" (click)="closeDialog()"></button>
        <button type="button" pButton label="Borrar" class="p-button-primary" (click)="confirmDeletion()"></button>
    </ng-template>
</p-confirmDialog>
<p-table [value]="technologies" [scrollable]="true" [loading]="isLoading"  scrollHeight="calc(100vh - 184px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon>  </th>
            <th style="flex: 0 0 150px" pSortableColumn="priority" >Prioridad <p-sortIcon field="priority"></p-sortIcon></th>
            <th style="flex: 0 0 150px"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-technology>
        <tr>
            <td>{{technology.name}}</td>
            <td style="flex: 0 0 150px">{{technology.priority}}</td>
            <td style="flex: 0 0 150px">
                <div>
                    <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar tecnología" tooltipPosition="top" (click)="editTechnology(technology)"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                    <button pButton type="button" icon="pi pi-trash" pTooltip="Borrar tecnología" tooltipPosition="top" (click)="showDialog(technology)"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<div  class="mt-3 flex justify-content-end">
    <button pButton type="button" class="p-3" (click)="editTechnology()" label="Nueva tecnología"></button>  
</div>
