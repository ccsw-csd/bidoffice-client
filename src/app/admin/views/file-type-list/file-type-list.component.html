<p-toast key="fileTypeMessage" position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" [transitionOptions]="'0.1ms'" icon="pi pi-exclamation-triangle" ></p-confirmDialog>
<p-table [value]="dataSource" [scrollable]="true" [loading]="isloading" scrollHeight="calc(100vh - 184px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="priority" style='flex: 0 0 220px'>Prioridad<p-sortIcon field="priority"></p-sortIcon></th>
            <th style='flex: 0 0 220px'>Accion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td>{{element.name}}</td>
            <td style='flex: 0 0 220px'>{{element.priority}}</td>
            <td style='flex: 0 0 220px'>
                <div>
                    <button pButton type="button" icon="pi pi-pencil" (click)="editFileType(element)"
                    class="p-button-rounded p-button-text p-button-plain icon"></button>
                    <button pButton type="button" icon="pi pi-trash" (click)="deleteFileType(element)"
                        class="p-button-rounded p-button-text p-button-plain icon">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="mt-3 flex justify-content-end">
    <button pButton (click)="saveFileType()" class="p-3">Nuevo Tipo de Fichero</button>
</div>
