<div class="mt-3 flex justify-content-end">
    <button pButton  class="p-3">Nuevo Tipo de Fichero</button>
</div>
<div *ngIf="offersWithSameId==true" >

    <p-messages [(value)]="msg" [enableService]="false"></p-messages>

</div>

<p-table [value]="dataSource">
    <ng-template pTemplate="header">
        <tr>
            <th >Nombre</th>
            <th style='width:250px; text-align: center; '>Prioridad</th>
            <th style=' width:250px; text-align: center;'>Accion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td style=>{{element.name}}</td>
            <td style=' width:250px; text-align: center;'>{{element.priority}}</td>
            <td style='width:250px; text-align: center;'>
                <div>
                    <button pButton type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>

                    <p-confirmDialog header="Confirmation" [transitionOptions]="'0.1ms'" icon="pi pi-exclamation-triangle" ></p-confirmDialog>
                    <button pButton type="button" icon="pi pi-times" (click)="deleteFileType(element)"
                    class="p-button-rounded p-button-text p-button-plain icon"></button>
                </div>
            </td>    
        </tr>
        
    </ng-template>
</p-table>
