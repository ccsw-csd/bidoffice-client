<p-table [value]="dataSource">
    <ng-template pTemplate="header">

        <tr>

            <th>Id</th>

            <th>Name</th>

            <th>Priority</th>

        </tr>

    </ng-template>

    <ng-template pTemplate="body" let-element>

        <tr>

            <td>{{element.id}}</td>

            <td>{{element.name}}</td>

            <td>{{element.priority}}</td>

           

        </tr>

    </ng-template>
</p-table>
