<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" [closable]="false" icon="pi pi-exclamation-triangle" [transitionOptions]="'0ms'">
    <p-footer>
        <button type="button" pButton label="Cerrar" class="p-button-outlined p-button-secondary" (click)="closeDialog()"></button>
        <button type="button" pButton label="Borrar" class="p-button-primary" (click)="confirmDeletion()"></button>
    </p-footer>
</p-confirmDialog>
<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h3 class="p-0 m-0 mb-2">
            Tipos de Ficheros
        </h3>
    </div> 
<div class="mt-0 pt-0 flex justify-content-end align-items-center">    
    <button tooltipPosition="top" pButton pRipple type="button" icon="pi pi-plus" class="p-button-lg m-2 p-button-outlined" pTooltip="AÃ±adir" pButton (click)="saveFileType()" ></button>
</div>
</div>
<p-table [value]="dataSource" styleClass="p-datatable-striped" [scrollable]="true" [loading]="isloading" scrollHeight="calc(100vh - 184px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th class="flex flex-column align-items-center justify-content-center"> 
                <div class="flex flex-row w-full top-header" pSortableColumn="name">
                    <span class="flex flex-1 justify-content-center">Nombre</span>
                    <p-sortIcon field="name"></p-sortIcon>
                </div>   
            </th>    
            <th  class="flex-none w-2 flex-column align-items-center justify-content-center"> 
                <div class="flex flex-row w-full top-header" pSortableColumn="priority">
                    <span class="flex flex-1 justify-content-center">Prioridad</span>
                    <p-sortIcon field="priority"></p-sortIcon> 
                </div> 
            </th>   
            <th class="buttons flex-none flex-column" style="width: 125px;">
            </th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
            <td class="flex-1">{{element.name}}</td>
            <td class="flex-none w-2 align-items-center justify-content-center">{{element.priority}}</td>
            <td class="flex-none" style="width: 125px;">
                <div>
                    <button pButton type="button" icon="pi pi-pencil" (click)="editFileType(element)"
                        pTooltip="Editar tipo de fichero" tooltipPosition="top" class="p-button-rounded p-button-text p-button-plain icon "></button>
                    <button pButton type="button" icon="pi pi-trash" (click)="showDialog(element)"
                        pTooltip="Borrar tipo de fichero" tooltipPosition="top" class="p-button-rounded p-button-text p-button-plain icon p-button-danger"></button>
                </div>                                                                  
            </td>
        </tr>
    </ng-template>
</p-table>
