<div class="mt-3 flex justify-content-end">
    <p-toast key="deleteError" position="top-center"></p-toast>
    <button pButton (click)="saveFileType()" class="p-3">Nuevo Tipo de Fichero</button>
</div>
<p-table [value]="dataSource" [scrollable]="true" scrollHeight="calc(100vh - 160px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="priority" class="w-10rem">Prioridad
                <p-sortIcon field="priority"></p-sortIcon>
            </th>
            <th  class="w-10rem">Accion
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-element>
        <tr>
<td >{{element.name}}</td>
<td class=" w-10rem">{{element.priority}}</td>
<td class=" w-10rem">
    <div>
        <button pButton type="button" icon="pi pi-pencil" (click)="editFileType(element)"
            class="p-button-rounded p-button-text p-button-plain icon"></button>

        <p-confirmDialog header="Confirmation" [transitionOptions]="'0.1ms'" icon="pi pi-exclamation-triangle" ></p-confirmDialog>
        <button pButton type="button" icon="pi pi-times" (click)="deleteFileType(element)"
        class="p-button-rounded p-button-text p-button-plain icon"></button>
    </div>
</td>
        </tr>
    </ng-template>
</p-table>
