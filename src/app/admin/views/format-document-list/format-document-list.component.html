<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" [closable]="false" icon="pi pi-exclamation-triangle" [transitionOptions]="'0ms'">
  <p-footer>
    <button type="button" pButton label="Cerrar" class="p-button-secondary" (click)="closeDialog()"></button>
    <button type="button" pButton label="Borrar" class="p-button-primary" (click)="confirmDeletion()"></button>
  </p-footer>
</p-confirmDialog>
<p-table [value]="formatDocuments" [scrollable]="true" [loading]="isLoading" scrollHeight="calc(100vh - 184px)"
  responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name"> Nombre <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="priority" style='flex: 0 0 150px;'> Prioridad <p-sortIcon field="priority"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr>
      <td>{{element.name}}</td>
      <td style='flex: 0 0 150px;'>{{element.priority}}</td>
      <td style='flex: 0 0 150px;'>
        <div>
          <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="onEditFormatDocument(element)"></button>

          <button pButton type="button" icon="pi pi-trash" pTooltip="Borrar" tooltipPosition="top"
            class="p-button-rounded p-button-text p-button-plain icon" (click)="showDialog(element)"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="mt-3 flex justify-content-end">
  <button pButton type="button" class="p-3 " label="Nuevo formato" (click)="onEditFormatDocument()"></button>
</div>
