
<br>
<span class="p-float-label">
    <input id="name" type="text" class="w-full" pInputText required [(ngModel)]="opportunityElement.name"  required> 
    <label for="name">Nombre</label>
</span>
<br> 
<span class="p-float-label">
    <input id="priority" type="number" min="1"  class="w-full" pInputText required [(ngModel)]="opportunityElement.priority" required>
    <label for="priority">Prioridad</label>
</span>    

<br>
<br>

<div class = "flex flex-row-reverse w-auto">
    <div>
        <button type="button" class=" p-button-primary w-6rem" [disabled]="opportunityElement.name=='' || opportunityElement.name==null || opportunityElement.priority==null || opportunityElement.priority < 1" (click)="saveItem(opportunityElement)" pButton label="Guardar"></button>
    </div>
    <div class="px-2">
        <button type="button" class="p-button-outlined w-6rem p-button-secondary" (click)="closeWindow(false)" pButton label="Cerrar"></button>
    </div>   
</div>
