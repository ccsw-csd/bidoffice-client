<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" defaultFocus="none" [closable]="false" rejectButtonStyleClass="p-button-secondary"  icon="pi pi-exclamation-triangle" key="projectTypeDeleteDialog" [transitionOptions]="'0ms'"></p-confirmDialog>
<p-table [value]="listoOfData" [loading]="isLoading" [scrollable]="true" scrollHeight="calc(100vh - 184px)" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="priority" style='flex: 0 0 150px'>Prioridad <p-sortIcon field="priority"></p-sortIcon></th>
      <th style='flex: 0 0 150px'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr>
      <td>{{element.name}}</td>
      <td style='flex: 0 0 150px'>{{element.priority}}</td>
      <td style='flex: 0 0 150px'>
        <div>
          <button pButton type="button" icon="pi pi-pencil" pTooltip="Editar tipo de proyecto" tooltipPosition="top"
                  class="p-button-rounded p-button-text p-button-plain icon" (click)="editItem(element)"></button>
          <button pButton type="button" icon="pi pi-trash" pTooltip="Borrar tipo de proyecto" tooltipPosition="top"
                  class="p-button-rounded p-button-text p-button-plain icon" (click)="delete(element)"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<div  class="mt-3 flex justify-content-end">
  <button pButton type="button" class="p-3" (click)="editItem()" label="Nuevo Tipo de Proyecto"></button>
</div>
