<p-table [value]="listoOfData" [loading]="isLoading" [scrollable]="true" scrollHeight="calc(100vh - 160px)" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="priority" style='flex: 0 0 150px'>Prioridad <p-sortIcon field="priority"></p-sortIcon></th>
      <th style='flex: 0 0 150px'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr>
      <td>{{element.name}}</td>
      <td style='flex: 0 0 150px'>{{element.priority}}</td>
      <td style='flex: 0 0 150px'>
        <div>
          <button pButton type="button" icon="pi pi-pencil"
                  class="p-button-rounded p-button-text p-button-plain icon"></button>
          <button pButton type="button" icon="pi pi-trash"
                  class="p-button-rounded p-button-text p-button-plain icon"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
