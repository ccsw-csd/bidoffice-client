<div class="flex justify-content-end">
  <p-tag *ngIf="offer.opportunityWin" styleClass="text-white text-base mr-2" severity="success" value="Ganada" [rounded]="true"></p-tag>
  <p-tag *ngIf="!offer.opportunityWin" styleClass="text-white text-base mr-2" severity="warning" value="No ganada" [rounded]="true"></p-tag>
</div>
<p-tabView [(activeIndex)]="activeItem">
  <p-tabPanel header="Cabecera">
    <app-chance [data]="offer" [formValidator]="offerForm.get('chance')"></app-chance>
  </p-tabPanel>
  <p-tabPanel header="Detalle">
    <app-planandproyect [data]="offer"></app-planandproyect>
  </p-tabPanel>
  <p-tabPanel header="Documentación">
    <app-documentation [data]="offer"></app-documentation>
  </p-tabPanel>
  <p-tabPanel header="Capítulos de interés">
    <app-interest [data]="offer"></app-interest>
  </p-tabPanel>
  <p-tabPanel header="Mensajes">
    <app-tracing [data]="offer"></app-tracing>
  </p-tabPanel>
  <p-tabPanel header="Seguimiento comercial">
    <app-tradetrack></app-tradetrack>
  </p-tabPanel>
</p-tabView>
<div class="ui-fluid formgrid grid absolute right-0 left-0 bottom-0 justify-content-end mb-1 mr-4">
  <div class="p-fluid field col-12 md:col-1">
    <button class="p-3 p-button-secondary" pButton (click)="onClose()" label="Cancelar"></button>
  </div>
  <div class="p-fluid field col-12 md:col-1">
    <button class="p-3" pButton (click)="onSave()" label="Guardar" [disabled]="offerForm.invalid"></button>
  </div>
</div>
<div class="loadWrapper flex align-items-center flex-column justify-content-center" *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>
