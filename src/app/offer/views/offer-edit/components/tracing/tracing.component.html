<div class="m-4">  
    <p-table [value]="cities" [lazy]="true" scrollable="true"
    scrollHeight="calc(92vh - 190px)" responsiveLayout="scroll">
        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">name<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="code">code<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th style='flex: 0 0 150px;'>Editar</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-offerItemList>
            <tr>
                <td>{{offerItemList.name}}</td>
                <td>{{offerItemList.code}}</td>
                <td style='flex: 0 0 150px;'>
                    <div>
                        <button pButton type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-text p-button-plain icon"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-3 flex justify-content-end">
        <button pButton id="create-offer"  class="p-3">Nueva ciudad</button>
    </div>
</div>
