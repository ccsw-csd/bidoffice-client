<div class="mt-3 flex justify-content-end">
    <button pButton id="create-offer"  class="p-3" (click)="createFile()">Nuevo documento</button>
</div>
<p-table [value]="data.dataFiles" [lazy]="true" scrollable="true"
scrollHeight="calc(50vh - 202px)" responsiveLayout="scroll" editMode="row" dataKey="id">
    <ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="docType">Tipo de documento<p-sortIcon field="docType"></p-sortIcon>
        </th>
        <th pSortableColumn="name">Nombre del Documento<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="link">url de documento<p-sortIcon field="link"></p-sortIcon>
        </th>
        <th pSortableColumn="observations">Observaciones<p-sortIcon field="observations"></p-sortIcon>
        </th>
        <th>Editar</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dataFiles let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="dataFiles">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown styleClass="w-full" appendTo="body" [options]="fileTypes" [(ngModel)]="dataFiles.fileType" optionLabel="name"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{dataFiles.fileType.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="dataFiles.name" required>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{dataFiles.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="dataFiles.link" required>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{dataFiles.link}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="dataFiles.observations">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{dataFiles.observations}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="!editing && !isEditing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(dataFile)" class="p-button-rounded p-button-text"></button>
                <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2" (click)="isEditing=false"></button>
                <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(ri)" class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
