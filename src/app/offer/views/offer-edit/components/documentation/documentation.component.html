<p-table [value]="documentos" [lazy]="true" scrollable="true"
scrollHeight="calc(50vh - 202px)" responsiveLayout="scroll">
    <ng-template pTemplate="header">
    <tr>
        <th pSortableColumn="docType">Tipo de documento<p-sortIcon field="docType"></p-sortIcon>
        </th>
        <th pSortableColumn="nameDoc">Nombre del Documento<p-sortIcon field="nameDoc"></p-sortIcon>
        </th>
        <th pSortableColumn="url">url de documento<p-sortIcon field="url"></p-sortIcon>
        </th>
        <th pSortableColumn="remarks">Observaciones<p-sortIcon field="remarks"></p-sortIcon>
        </th>
        <th style='flex: 0 0 150px;'>Editar</th>
    </tr>
    </ng-template>
    <ng-template pTemplate="body" let-offerItemList>
        <tr>
            <td>{{offerItemList.docType}}</td>
            <td>{{offerItemList.nameDoc}}</td>
            <td>{{offerItemList.url}}</td>
            <td>{{offerItemList.remarks}}</td>
            <td style='flex: 0 0 150px;'>
                <div>
                    <button pButton type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-text p-button-plain icon"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="mt-3 flex justify-content-end">
    <button pButton id="create-offer"  class="p-3">Nueva ciudad</button>
</div>
