<form [formGroup]="formValidator">
    <div class="ui-fluid formgrid grid">
        <div class="p-fluid col-12 md:col-2">
            <span class="field-checkbox">
                <p-checkbox formControlName="cca" [binary]="true" inputId="binary" [(ngModel)]="data.dataTeam.cca">
                </p-checkbox>
                <label>Lidera C&CA</label>
            </span>
        </div>
        <div class="p-fluid col-12 md:col-2">
            <span class="field-checkbox ">
                <p-checkbox formControlName="multitower" [binary]="true" inputId="binary"
                    [(ngModel)]="data.dataTeam.multitower"></p-checkbox>
                <label>Es multitower</label>
            </span>
        </div>
        <div class="p-fluid field col-12 md:col-2">
            <span class="p-float-label">
                <input formControlName="practices" pInputText [(ngModel)]="data.dataTeam.practices" />
                <label>Prácticas implicadas</label>
            </span>
        </div>
        <div class="p-fluid  field col-12 md:col-6">
            <span class="p-float-label">
                <p-autoComplete formControlName="teamPerson" [suggestions]="groupPerson" [forceSelection]="true"
                    [showEmptyMessage]="true" [emptyMessage]="message" (completeMethod)="searchPerson($event)"
                    (onSelect)="data.teamPerson.push($event.value)" [multiple]="true" field="field" ari>
                </p-autoComplete>
                <label>Personas oferta</label>
            </span>
            <small id="typeDoc-help" class="block p-error" *ngIf="checkValidation('teamPerson')">Es un campo
                requerido.</small>
        </div>
    </div>
    <div class="ui-fluid formgrid grid">
        <div class="p-fluid field col-12 md:col-6">
            <span class="p-float-label">
                <p-dropdown formControlName="dataTechnologyHyperscaler" [(ngModel)]="data.dataTechnology.hyperscaler"
                    [options]="hyperscalers" optionLabel="name" appendTo="body"></p-dropdown>
                <label>Cloud</label>
            </span>
        </div>
        <div class="p-fluid field col-12 md:col-6">
            <span class="p-float-label">
                <p-dropdown formControlName="dataTechnologyMethodolog" [(ngModel)]="data.dataTechnology.methodology"
                    [options]="methodologies" optionLabel="name" appendTo="body"></p-dropdown>
                <label>Metodologías</label>
            </span>
        </div>
    </div>
    <div class="ui-fluid formgrid grid">
        <div class="p-fluid  col-12 md:col-4">
            <span class="p-float-label field">
                <p-inputNumber formControlName="dataProjectAmount" [(ngModel)]="data.dataProject.amount">
                </p-inputNumber>
                <label>Importe</label>
            </span>
        </div>
        <div class="p-fluid field col-12 md:col-4">
            <span class="p-float-label">
                <p-inputNumber formControlName="dataProjectFtes" [(ngModel)]="data.dataProject.ftes"></p-inputNumber>
                <label>Personas de proyecto</label>
            </span>
        </div>
        <div class="p-fluid field col-12 md:col-4">
            <span class="p-float-label">
                <p-inputNumber formControlName="dataProjectMonths" [(ngModel)]="data.dataProject.months">
                </p-inputNumber>
                <label>Duración de proyecto</label>
            </span>
        </div>
    </div>
    <div class="ui-fluid formgrid grid">
        <div class="p-fluid field col-12 md:col-12">
            <span class="p-float-label">
                <textarea formControlName="dataTechnologyObservation" pInputTextarea
                    [(ngModel)]="data.dataTechnology.observations"></textarea>
                <label>Observaciones</label>
            </span>
        </div>
    </div>
</form>
