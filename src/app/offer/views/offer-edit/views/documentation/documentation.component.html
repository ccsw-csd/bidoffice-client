<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" [closable]="false"></p-confirmDialog>
<div class="mt-3 mb-1 flex justify-content-end">
  <button *ngIf="!readOnly" class="p-3 p-button-outlined" pButton (click)="createFile()">Nuevo documento</button>
</div>
<p-table [value]="data.dataFiles" scrollable="true" scrollHeight="calc(70vh - 202px)"
  responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="docType">Tipo<p-sortIcon field="docType"></p-sortIcon>
      </th>
      <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="formatDocument">Formato<p-sortIcon field="formatDocument"></p-sortIcon>
      </th>
      <th pSortableColumn="link">URL<p-sortIcon field="link"></p-sortIcon>
      </th>
      <th pSortableColumn="observations">Observaciones<p-sortIcon field="observations"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>Acci√≥n
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataFiles>
    <tr>
      <td>{{dataFiles.fileType.name}}</td>
      <td>{{dataFiles.name}}</td>
      <td>{{dataFiles.formatDocument.name}}</td>
      <td><a [href]="dataFiles.link" target="_blank">{{clipText(dataFiles.link)}}</a></td>
      <td>{{dataFiles.observations}}</td>
      <td>
        <div>
          <button pButton icon="pi pi-pencil"
          (click)="onRowEditInit(dataFiles)" class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon"></button>
        </div>

        <div>
          <button pButton type="button" (click)="onDeleteRow(dataFiles)" icon="pi pi-trash"
          class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon p-button-danger"></button>
        </div>
    </tr>
  </ng-template>
</p-table>
