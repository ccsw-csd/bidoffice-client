<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" [closable]="false"></p-confirmDialog>
<div class="mt-3  flex justify-content-end">
  <button *ngIf="!readOnly" tooltipPosition="top" pButton pRipple type="button" icon="pi pi-plus" class="p-button-lg m-2 p-button-outlined" pTooltip="AÃ±adir" (click)="createFile()"></button>
</div>
<p-table [value]="data.dataFiles" scrollable="true" scrollHeight="calc(70vh - 202px)"
  responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th  class="flex-none w-2 flex-column align-items-center justify-content-center">
        <div class="flex flex-row w-full top-header" pSortableColumn="docType">
          <span class="flex flex-1 justify-content-center">Tipo</span>
          <p-sortIcon class="p-sort-icon-right" field="docType"></p-sortIcon>
        </div>
      </th>
      <th class="flex-none w-2 flex-column align-items-center justify-content-center">
        <div class="flex flex-row w-full top-header" pSortableColumn="name">
          <span class="flex flex-1 justify-content-center">Nombre</span>
          <p-sortIcon class="p-sort-icon-right" field="name"></p-sortIcon>
        </div>
      </th>
      <th class="flex-none w-1 flex-column align-items-center justify-content-center" >
        <div class="flex flex-row w-full top-header" pSortableColumn="formatDocument">
          <span class="flex flex-1 justify-content-center">Formato</span>
          <p-sortIcon class="p-sort-icon-right" field="formatDocument"></p-sortIcon>
        </div>
      </th>
      <th  class="flex-none w-2 flex-column align-items-center justify-content-center">
        <div class="flex flex-row w-full top-header" pSortableColumn="link">
          <span class="flex flex-1 justify-content-center">URL</span>
          <p-sortIcon field="link"></p-sortIcon>
        </div>
      </th>
      <th  class="flex-1 flex-column align-items-center justify-content-center">
        <div class="flex flex-row w-full top-header" pSortableColumn="observations">
          <span class="flex flex-1 justify-content-center">Observaciones</span>
          <p-sortIcon field="observations"></p-sortIcon>
        </div>
      </th>
      <th  th class="buttons flex-1 flex-none flex-column " style="width: 125px;">
        <div class="w-full "></div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dataFiles>
    <tr>
      <td class="flex-none w-2 align-items-center justify-content-center">{{dataFiles.fileType.name}}</td>
      <td class="flex-none w-2 align-items-center justify-content-center">{{dataFiles.name}}</td>
      <td class="flex-none w-1 align-items-center justify-content-center">{{dataFiles.formatDocument.name}}</td>
      <td class="flex-none w-2 align-items-center justify-content-center"><a [href]="dataFiles.link" target="_blank">{{clipText(dataFiles.link)}}</a></td>
      <td class="flex-1 align-items-center justify-content-center">{{dataFiles.observations}}</td>
      <td class="flex-1 flex-none">
        <div>
          <button pButton icon="pi pi-pencil"
          (click)="onRowEditInit(dataFiles)" class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon"></button>
        </div>

        <div>
          <button pButton type="button" (click)="onDeleteRow(dataFiles)" icon="pi pi-trash"
          class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon p-button-danger"></button>
        </div>
    </tr>
  </ng-template>
</p-table>
