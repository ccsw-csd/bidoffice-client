<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
  [closable]="false"></p-confirmDialog>
<div class="mt-3 flex justify-content-end">
  <button *ngIf="!readOnly" class="p-3 mb-1 p-button-outlined" pButton (click)="createtradeTracking()">Nuevo seguimiento</button>
</div>
<p-table #table [value]="data.tradeTrackings" scrollable="true" scrollHeight="calc(70vh - 202px)"
  responsiveLayout="scroll" sortField="date" sortOrder="-1">
  <ng-template pTemplate="header">
    <tr>
      <th  class="flex-1" pSortableColumn="comentario">Comentario <p-sortIcon field="comentario"></p-sortIcon>
      </th>
      <th class="flex-2" pSortableColumn="persona">Persona<p-sortIcon field="persona"></p-sortIcon>
      </th>
      <th class="flex-none w-10rem" pSortableColumn="fech">Fecha<p-sortIcon field="fech"></p-sortIcon>
      </th>
      <th class="flex-none w-10rem" style='flex: 0 0 150px;' field="accion">AcciÃ³n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tradeTrackings>
    <tr>
      <td class="flex-1">{{tradeTrackings.comment}}</td>
      <td class="flex-2">{{transformPerson(tradeTrackings.person)}}</td>
      <td class="flex-none w-10rem">{{tradeTrackings.date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      <td class="flex-none w-10rem">
        <div *ngIf="tradeTrackings.uuid != null && commentFromCurrentPerson(tradeTrackings.person)">
          <button pButton icon="pi pi-pencil" (click)="onRowEditInit(tradeTrackings)"
            class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon"></button>
          <button (click)="onDeleteRow(tradeTrackings)" pButton icon="pi pi-trash"
            class="h-1rem p-button-sm p-button-rounded p-button-text p-button-plain icon p-button-danger"></button>
        </div>
    </tr>
  </ng-template>
</p-table>
