<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
  [closable]="false"></p-confirmDialog>
<div class="mt-3 flex justify-content-end">
  <button class="p-3 mb-1 p-button-outlined" pButton (click)="createtradeTracking()">Nuevo seguimiento</button>
</div>
<p-table #table [value]="data.tradeTrackings" scrollable="true" scrollHeight="calc(70vh - 202px)" responsiveLayout="scroll"
  sortField="date" sortOrder="-1">
  <ng-template pTemplate="header">
    <tr>
      <th>Comentario</th>
      <th style='flex: 0 0 300px;'>Persona</th>
      <th style='flex: 0 0 300px;' pSortableColumn="date">Fecha<p-sortIcon field="date"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>AcciÃ³n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tradeTrackings>
    <tr>
      <td>{{tradeTrackings.comment}}</td>
      <td style='flex: 0 0 300px;'>{{transformPerson(tradeTrackings.person)}}</td>
      <td style='flex: 0 0 300px;'>{{tradeTrackings.date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      <td style='flex: 0 0 150px;'>
        <div *ngIf="tradeTrackings.uuid != null && commentFromCurrentPerson(tradeTrackings.person)">
          <button pButton icon="pi pi-pencil" (click)="onRowEditInit(tradeTrackings)"
            class="p-button-rounded p-button-text p-button-plain icon"></button>
          <button *ngIf="tradeTrackings.uuid != null && commentFromCurrentPerson(tradeTrackings.person)"
            (click)="onDeleteRow(tradeTrackings)" pButton icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-plain icon"></button>
        </div>
    </tr>
  </ng-template>
</p-table>
