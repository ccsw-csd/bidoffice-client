<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" [closable]="false"></p-confirmDialog>
<div class="mt-3 flex justify-content-end">
  <button class="p-3 mb-1 p-button-outlined" pButton (click)="createTracing()">Nuevo mensaje</button>
</div>
<p-table [value]="data.tracings" scrollable="true" scrollHeight="calc(70vh - 202px)"
  sortField="date" sortOrder="-1"
  responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Comentario</th>
      <th style="flex: 0 0 200px">Persona</th>
      <th style="flex: 0 0 200px" pSortableColumn="date">Fecha<p-sortIcon field="date"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tracings>
    <tr>
      <td>{{tracings.comment}}</td>
      <td style="flex: 0 0 200px">{{transformPerson(tracings.person)}}</td>
      <td style="flex: 0 0 200px">{{tracings.date | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
      <td style='flex: 0 0 150px;'>
        <button *ngIf="commentFromCurrentPerson(tracings.person)" pButton icon="pi pi-pencil"
          (click)="onRowEditInit(tracings)" class="p-button-rounded p-button-text p-button-plain icon"></button>
        <button *ngIf="tracings.uuid != null" (click)="onDeleteRow(tracings)" pButton icon="pi pi-trash"
        class="p-button-rounded p-button-text p-button-plain icon"></button>
    </tr>
  </ng-template>
</p-table>
