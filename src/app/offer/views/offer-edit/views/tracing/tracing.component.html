<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"
  [closable]="false"></p-confirmDialog>
<div class="mt-3 flex justify-content-end">
  <button *ngIf="!readOnly" class="p-3 mb-1 p-button-outlined" pButton (click)="createTracing()">Nuevo mensaje</button>
</div>
<p-table #table [value]="data.tracings" scrollable="true" scrollHeight="calc(70vh - 202px)" responsiveLayout="scroll"
  sortField="date" sortOrder="-1">
  <ng-template pTemplate="header">
    <tr>
      <th>Comentario</th>
      <th style='flex: 0 0 300px;'>Persona</th>
      <th style='flex: 0 0 300px;' pSortableColumn="date">Fecha<p-sortIcon field="date"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tracings>
    <tr>
      <td>{{tracings.comment}}</td>
      <td style='flex: 0 0 300px;'>{{transformPerson(tracings.person)}}</td>
      <td style='flex: 0 0 300px;'>{{tracings.date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      <td style='flex: 0 0 150px;'>
        <div *ngIf="tracings.uuid != null && commentFromCurrentPerson(tracings.person)">
          <button pButton icon="pi pi-pencil" (click)="onRowEditInit(tracings)"
            class="h-1rem p-button-sm p-button-text p-button-rounded p-button-plain icon"></button>
          <button (click)="onDeleteRow(tracings)" pButton icon="pi pi-trash"
            class="h-1rem p-button-sm p-button-text p-button-rounded p-button-plain icon"></button>
        </div>
    </tr>
  </ng-template>
</p-table>
