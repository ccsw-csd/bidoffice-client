<p-confirmDialog styleClass="max-w-26rem" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<div class="mt-3 flex justify-content-end">
  <button class="p-3 mb-1" pButton (click)="createTracing()">Nuevo seguimiento</button>
</div>
<p-table [value]="data.tracings" [lazy]="true" scrollable="true" scrollHeight="calc(50vh - 202px)"
  responsiveLayout="scroll" editMode="row" selectionMode="single" rowIndexVar="rowIndex" dataKey="uuid">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="person">Persona<p-sortIcon field="person"></p-sortIcon>
      </th>
      <th pSortableColumn="comment">Comentario<p-sortIcon field="comment"></p-sortIcon>
      </th>
      <th pSortableColumn="date">Fecha<p-sortIcon field="date"></p-sortIcon>
      </th>
      <th style='flex: 0 0 150px;'>Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tracings>
    <tr>
      <td>{{transformPerson(tracings.person)}}</td>
      <td>{{tracings.comment}}</td>
      <td>{{tracings.date | date: 'dd/MM/yyyy'}}</td>
      <td style='flex: 0 0 150px;'>
        <button *ngIf="commentFromCurrentPerson(tracings.person)" pButton icon="pi pi-pencil"
          (click)="onRowEditInit(tracings)" class="p-button-rounded p-button-text p-button-plain icon"></button>
        <button *ngIf="tracings.uuid != null" pButton icon="pi pi-trash"
        class="p-button-rounded p-button-text p-button-plain icon"></button>
    </tr>
  </ng-template>
</p-table>
