<div>  
    <p-table [value]="offerItemList" [lazy]="true" (onLazyLoad)="loadPage($event)" [loading]="isloading" scrollable="true"
    scrollHeight="calc(92vh - 190px)" responsiveLayout="scroll" [paginator]="true" [rows]="10"
    [totalRecords]="totalElements" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    currentPageReportTemplate="{first} - {last} / {totalRecords}" paginatorPosition="bottom">
        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id<p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="client">Cliente<p-sortIcon field="client"></p-sortIcon>
            </th>
            <th pSortableColumn="name">Nombre<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="sector.name">Sector<p-sortIcon field="sector.name"></p-sortIcon>
            </th>
            <th pSortableColumn="requestedDate">Fecha solicitud<p-sortIcon field="requestedDate"></p-sortIcon>
            </th>
            <th pSortableColumn="opportunityType.name">Tipo<p-sortIcon field="opportunityType.name"></p-sortIcon>
            </th>
            <th pSortableColumn="opportunityStatus.name">Estado<p-sortIcon field="opportunityStatus.name"></p-sortIcon>
            </th>
            <th style='flex: 0 0 150px;'>Editar</th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-offerItemList>
            <tr>
                <td>{{offerItemList.id}}</td>
                <td>{{offerItemList.client}}</td>
                <td>{{offerItemList.name}}</td>
                <td>{{offerItemList.sector.name}}</td>
                <td>{{offerItemList.requestedDate | date:'dd/MM/yyyy' }}</td>
                <td>{{offerItemList.opportunityType.name}}</td>
                <td>{{offerItemList.opportunityStatus.name}}</td>
                <td style='flex: 0 0 150px;'>
                    <div>
                        <button pButton type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-text p-button-plain icon"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="mt-3 flex justify-content-end">
        <button pButton id="create-offer" (click)="toOfferEdit()" class="p-3">Nueva oferta</button>
    </div>
</div>
